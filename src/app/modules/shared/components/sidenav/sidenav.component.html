<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">   

    <!--angular material componente empieza toolbar-->
    <mat-toolbar color="primary" class="dahsboard-toolbar">
       
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">S-Inventory</h1>

            <!--CIERRE DE sesión del usuario usando flex layout-->
            <!--lo usaremos de forma horizontal(fxLayout) y aline el contenido al final(fxLayoutAlign)
            fxLayoutGap separecion-->
            <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
                <ul fxLayout="row" fxLayoutGap="20px"> 
                    <li>
                        <button mat-icon-button>
                            <mat-icon>help_outline</mat-icon><!--colocara un icono de ayuda es  angular material-->
                        </button>
                    </li>

                    <li>
                        <!--al precionar el boton el Trigger llama al componente con id menu(#menu)-->
                        <button mat-button [matMenuTriggerFor]="menu">
                            <mat-icon>person_outline</mat-icon>
                        </button>

                        <!--crear el boton con AMaterial al presionar el icono persona-->
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="logout()">
                                <mat-icon>exit_to_app</mat-icon>
                                Cerar sesión
                            </button>
                        </mat-menu>
                    </li>

                </ul>
            </div>

    </mat-toolbar>

     <!--menu de la izquierda en el template empieza sidenav-->
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56: 0">
        <!--colocar sidenav si es un dispositivo q cumpl con 600px(variable en ts mobileQuery)-->
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over': 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <!--todo lo que se mostrara en el sidenav-->
            <mat-nav-list>
                <!--profile-->
                <div class="profile-card">
                    <div class="header">
                        <h2>{{nombreUsuario}}</h2>
                        <h4>aguadarrama</h4>
                    </div>
                </div>
               
               
                <!--menu-->
                <mat-divider></mat-divider>
                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                    <mat-icon class="icono"> {{nav.icon }}</mat-icon>
                    {{nav.name}}
                </a>

            </mat-nav-list>
        </mat-sidenav>

        <!--mostrar el contenido-->
        <mat-sidenav-content>
            <!--Se resuelve en app-routing-module.ts carga router-outlet qye es dashboard-->
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

     
   

</div>
